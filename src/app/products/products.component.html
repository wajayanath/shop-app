<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a *ngFor="let c of categories$ | async"
          routerLink="/"
          [queryParams]="{ category: c.$key }"
          class="list-group-item list-group-item-action">
        {{ c.payload.val().name }}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of products$ | async; let i = index">
        <div class="col">
          <div class="card" style="width: 15rem;">
            <img class="card-img-top" [src]="p.imageurl" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ p.titile }}</h5>
              <p class="card-text">{{ p.price | currency:'USD':true }}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <div *ngIf="(i+1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
