<div class="row">

  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="Price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control"
            required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min">Price should be 0 or Higher.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" type="number"
          class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.payload.val().name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageurl">Image Url</label>
        <input #imageurl="ngModel" [(ngModel)]="product.imageurl" name="imageurl" id="imageurl" type="text"
          class="form-control" required url>
        <div class="alert alert-danger" *ngIf="imageurl.touched && imageurl.invalid">
          <div *ngIf="imageurl.errors.required">Image url is required.</div>
          <div *ngIf="imageurl.errors.url">Please enter valid URL</div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>

  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="product.imageurl" *ngIf="product.imageurl">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }} {{ product.category }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':true }}</p>
      </div>
    </div>
  </div>

</div>
